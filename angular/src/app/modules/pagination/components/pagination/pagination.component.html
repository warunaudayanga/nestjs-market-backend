<pagination-template #p="paginationApi" (pageChange)="changePage($event)">

    <div class="pagination-container">
        <div class="pagination">
            <div [class.disabled]="p.isFirstPage()">
                <a class="pagination-item pagination-previous" *ngIf="!p.isFirstPage()" (click)="p.previous()"><i class="icofont icofont-caret-left"></i></a>
                <div class="pagination-item pagination-previous" *ngIf="p.isFirstPage()"><i class="icofont icofont-caret-left"></i></div>
            </div>

            <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <a class="pagination-item" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                    <span>{{ page.label }}</span>
                </a>
                <div class="pagination-item pagination-current" *ngIf="p.getCurrent() === page.value">
                    <span>{{ page.label }}</span>
                </div>
            </div>

            <div [class.disabled]="p.isLastPage()">
                <a class="pagination-item pagination-next" *ngIf="!p.isLastPage()" (click)="p.next()"><i class="icofont icofont-caret-right"></i></a>
                <div class="pagination-item pagination-next" *ngIf="p.isLastPage()"><i class="icofont icofont-caret-right"></i></div>
            </div>
        </div>
    </div>

</pagination-template>
