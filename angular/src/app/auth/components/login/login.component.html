<div class="login-container container-fluid h-100">
    <div class="h-100 row flex-column justify-content-center">
        <form (ngSubmit)="login()" class="login-form offset-sm-3 col-sm-6 offset-md-4 col-md-4 offset-lg-4 col-lg-4 offset-xl-5 col-xl-2" [formGroup]="loginForm">
            <h1 class="mb-4 text-center">Log In</h1>
            <div class="mb-3">
                <input type="text" [maxLength]="env.inputs.max" placeholder="Username" class="form-control form-control-lg" id="username" formControlName="username">
            </div>
            <div class="mb-3">
                <input type="password" [maxLength]="env.inputs.max" placeholder="Password" class="form-control form-control-lg" id="password" formControlName="password">
            </div>
            <div class="d-flex justify-content-evenly">
                <button type="submit" class="btn btn-lg btn-success">Log In</button>
            </div>
        </form>
    </div>
</div>
