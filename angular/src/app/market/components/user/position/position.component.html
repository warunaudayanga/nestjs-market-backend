<div class="container py-3 h-100 has-pagination" #container>

    <app-data-table
        [loading]="loading"
        [tableData]="tableData"
        (pageChange)="changePage($event)"
        (option)="add()"
        (optionA)="view($event)"
        (optionB)="edit($event)"
        (optionC)="delete($event)">
    </app-data-table>

</div>
